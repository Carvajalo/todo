# railway.yml

# Define the Node.js version to use
runtime:
  name: node
  version: 14

# Define the environment variables
environments:
  production:
    MONGODB_URI: ${secret.MONGODB_URI}
  development:
    MONGODB_URI: mongodb://localhost:27017/myapp

# Define the secrets
secrets:
  MONGODB_URI: mongodb+srv://${config.MONGO_USER}:${config.MONGO_PASSWORD}@${config.MONGO_CLUSTER}/${config.MONGO_DATABASE}?retryWrites=true&w=majority

# Define the server configuration
servers:
  default:
    command: npm start
    port: 3000
    env:
      NODE_ENV: production
    routes:
      # Allow POST requests to /api/todo
      - path: /api/todo
        method: POST
      # Allow PUT requests to /api/todo/:id
      - path: /api/todo/:id
        method: PUT
      # Allow DELETE requests to /api/todo/:id
      - path: /api/todo/:id
        method: DELETE
      # Allow PATCH requests to /api/todo/:id
      - path: /api/todo/:id
        method: PATCH
    generator: mongodb
